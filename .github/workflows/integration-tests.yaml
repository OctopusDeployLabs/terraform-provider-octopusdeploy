name: Integration Tests
'on':
  workflow_dispatch: {}
  push: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.20
      - name: Install Dependencies
        run: go get ./...
        shell: bash
      - name: Build the Terraform provider from source
        run: go build -o terraform-provider-octopusdeploy
      - name: Override the location used by Terraform provider
        run: |-
          cat <<EOT >> ~/.terraformrc
          provider_installation {
              dev_overrides {
                "octopusdeploylabs/octopusdeploy" = "${{ github.workspace }}"
            }
            direct {}
          }
          EOT
      - name: Test
        run: go install gotest.tools/gotestsum@latest; gotestsum --junitfile results.xml -- -v -timeout 0 -json integration_test.go
        shell: bash
        env:
          LICENSE: ${{ secrets.OCTOPUS_SERVER_BASE64_LICENSE }}
          ECR_ACCESS_KEY: ${{ secrets.ECR_ACCESS_KEY }}
          ECR_SECRET_KEY: ${{ secrets.ECR_SECRET_KEY }}
          GIT_CREDENTIAL: ${{ secrets.GIT_CREDENTIAL }}
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          OCTODISABLEOCTOCONTAINERLOGGING: true
          OCTOTESTSKIPINIT: true
          GOMAXPROCS: 1
          OCTOTESTVERSION: 2023.2
      - if: always()
        name: Report
        uses: dorny/test-reporter@v1
        with:
          name: Go Tests
          path: results.xml
          reporter: java-junit
          fail-on-error: 'false'
permissions:
  id-token: write
  checks: write
  contents: write
